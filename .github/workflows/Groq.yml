name: Generate CPI iFlow Docs

on:
  workflow_dispatch:
    inputs:
      package:
        description: "CPI Package name (folder under cpi-artifacts)"
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install python-docx

      - name: Generate docs
        env:
          PACKAGE_NAME: ${{ inputs.package }}
        run: python scripts/generate_docs.py
