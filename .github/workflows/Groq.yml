name: "ðŸ¤– Generate iFlow Documentation (Groq â†’ MD + DOCX)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:

      ###############################################################
      # CHECKOUT
      ###############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # INSTALL DEPENDENCIES
      ###############################################################
      - name: Install jq + pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      ###############################################################
      # GENERATE DOCUMENTATION
      ###############################################################
      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}

        run: |
          set -e

          ###############################################
          # CONFIG
          ###############################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ Groq Key Length: ${#GROQ_API_KEY}"
          echo "ðŸ“¦ Processing package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          ###############################################
          # SYSTEM PROMPT (PAGE-AWARE, MERMAID SAFE)
          ###############################################
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.

          Create documentation with the following STRICT structure:

          =========================
          PAGE 1 (TITLE PAGE)
          =========================
          - iFlow name centered as a large heading
          - Below it, a table with exactly 3 columns:
            | Author | Date | Version |
          - Keep page 1 content minimal and professional

          =========================
          PAGE 2 AND ONWARDS
          =========================
          Use Markdown headings and follow EXACT order:

          1. Architecture
          2. Purpose
          3. Sender/Receiver
          4. Adapters
          5. Flow logic
          6. Mapping
          7. Groovy
          8. Error handling
          9. Security
          10. High-Level Mermaid Diagram

          =========================
          MERMAID RULES (VERY IMPORTANT)
          =========================
          - Use fenced code block ONLY:
            \`\`\`mermaid
            graph TD
            A[Sender] --> B[CPI]
            B --> C[Receiver]
            \`\`\`
          - graph TD only
          - Use ONLY --> arrows
          - NO styling
          - NO '|>' or '>|'
          - Must render on GitHub and stay editable in Markdown
          "

          ###############################################
          # FIND IFLOW ROOT FOLDERS
          ###############################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          ###############################################
          # PROCESS EACH IFLOW
          ###############################################
          for ROOT in $IFLOW_ROOTS; do

            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"

            MD_FILE="$IFLOW_DIR/$IFLOW_NAME.md"
            DOCX_FILE="$IFLOW_DIR/$IFLOW_NAME.docx"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" \
                 -o -name "*.json" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No artifacts found in $IFLOW_NAME"
              continue
            fi

            ###############################################
            # COLLECT FILE CONTENT
            ###############################################
            CONTENT=""
            for FILE in $FILES; do
              TEXT=$(cat "$FILE" || echo "[Unreadable file]")
              CONTENT+="\n--- START FILE: $FILE ---\n$TEXT\n--- END FILE: $FILE ---\n"
            done

            ###############################################
            # USER PROMPT
            ###############################################
            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'.

            Follow the PAGE STRUCTURE and MERMAID RULES exactly.

            \`\`\`text
            $CONTENT
            \`\`\`
            "

            ###############################################
            # BUILD PAYLOAD
            ###############################################
            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1
              }')

            ###############################################
            # CALL GROQ API
            ###############################################
            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ -z "$SUMMARY" ] || [ "$SUMMARY" = "null" ]; then
              SUMMARY="Documentation could not be generated."
            fi

            ###############################################
            # WRITE MD + DOCX
            ###############################################
            echo "$SUMMARY" > "$MD_FILE"
            pandoc "$MD_FILE" -o "$DOCX_FILE"

            echo "ðŸ“„ Markdown created â†’ $MD_FILE"
            echo "ðŸ“— DOCX created â†’ $DOCX_FILE"

            ALL_DOCS_GENERATED=true
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      ###############################################################
      # COMMIT RESULTS
      ###############################################################
      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "cpi-artifacts/${{ github.event.inputs.package_id }}/**/*.md"
          git add "cpi-artifacts/${{ github.event.inputs.package_id }}/**/*.docx"

          if git diff --cached --quiet; then
            echo "â„¹ No documentation changes to commit."
            exit 0
          fi

          git commit -m "ðŸ“˜ Auto-generated iFlow documentation (Groq â†’ MD + DOCX)"
          git push
