name: "ðŸ¤– Generate iFlow-wise Documentation (GROQ)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder under cpi-artifacts"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate iFlow documentation via GROQ API
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          # ---------------------------
          # CONFIG
          # ---------------------------
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="mixtral-8x7b-32768"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ GROQ Key Length: ${#GROQ_API_KEY}"

          if [ ${#GROQ_API_KEY} -lt 10 ]; then
            echo "::error:: Your GROQ_API_KEY is missing or invalid"
            exit 1
          fi

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package folder not found: $BASE_PKG_DIR"
            exit 1
          fi

          echo "ðŸ“¦ Processing Package: $PKG_ID"

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Generate a professional Markdown document explaining the iFlow.

          Mandatory Sections:
          1. High-level architecture
          2. Purpose
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step flow explanation
          6. Mapping logic summary
          7. Groovy script explanations
          8. Error handling
          9. Security/authentication
          10. High-Level Mermaid Diagram (graph TD)
          "

          # ---------------------------
          # Find iFlow roots
          # ---------------------------
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlow files found."
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          # ---------------------------
          # LOOP OVER EACH IFLOW
          # ---------------------------
          for ROOT in $IFLOW_ROOTS; do

            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            # Gather files (.iflw, XML, groovy, xslt, json)
            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" -o -name "*.json" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No readable files inside: $IFLOW_NAME"
              continue
            fi

            CONTENT=""
            for FILE in $FILES; do
              echo "ðŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE" 2>/dev/null || echo "[Unreadable file]")
              CONTENT+="\n--- START FILE: $FILE ---\n$TEXT\n--- END FILE: $FILE ---\n"
            done

            USER_PROMPT="Generate documentation for the iFlow '$IFLOW_NAME'.

            \`\`\`text
            $CONTENT
            \`\`\`
            "

            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1
              }')

            # ---------------------------
            # GROQ API RETRY LOOP
            # ---------------------------
            MAX_RETRIES=3
            RETRY=0
            SUCCESS=false

            while [ $RETRY -lt $MAX_RETRIES ]; do

              RESPONSE=$(curl -s -X POST "$GROQ_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $GROQ_API_KEY" \
                -d "$PAYLOAD")

              # Debug log first time
              if [ $RETRY -eq 0 ]; then
                echo "ðŸ” Raw Groq Response:"
                echo "$RESPONSE"
              fi

              SUMMARY=$(echo "$RESPONSE" | jq -r ".choices[0].message.content")

              if [ "$SUMMARY" != "null" ] && [ -n "$SUMMARY" ]; then
                echo "âœ… Documentation generated for $IFLOW_NAME"
                echo "$SUMMARY" > "$OUTPUT_FILE"
                SUCCESS=true
                ALL_DOCS_GENERATED=true
                break
              fi

              ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message // "Unknown error"')

              echo "âš ï¸ Groq API Error: $ERROR_MSG"

              RETRY=$((RETRY + 1))
              WAIT=$((2 ** RETRY))

              echo "ðŸ” Retry in $WAIT seconds ($RETRY/$MAX_RETRIES)"
              sleep $WAIT
            done

            if [ "$SUCCESS" = false ]; then
              echo "âŒ Failed to generate documentation for $IFLOW_NAME"
            fi

          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit iFlow Summaries
        if: steps.generate.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add cpi-artifacts/**/iFlow_Summary.md || true

          if git diff --cached --quiet; then
            echo "â„¹ No updates to commit."
            exit 0
          fi

          git commit -m "ðŸ¤– Auto-generated iFlow documentation (Groq)"
          git push

          echo "ðŸš€ Documentation committed successfully."
