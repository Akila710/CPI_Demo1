name: "ðŸ¤– Generate iFlow Documentation (Groq â†’ MD + DOCX editable Mermaid)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies (jq + pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      - name: Generate Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ Groq Key Length: ${#GROQ_API_KEY}"
          echo "ðŸ“¦ Processing package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package directory not found!"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.
          Create a complete Markdown documentation for this CPI iFlow including:

          1. High-level architecture
          2. Purpose
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step flow explanation
          6. Mapping logic summary
          7. Groovy scripts explanation
          8. Error handling
          9. Security/authentication
          10. High-Level Mermaid Diagram

          STRICT MERMAID RULES:
          - Use a fenced code block:
            ```mermaid
            graph TD
            A[System] --> B[CPI]
            ```
          - Only use --> or -->|label|
          - No styling lines
          - Must be valid Mermaid syntax
          - The diagram must be simple, high-level, and editable."

          # Find iFlows
          IFLOWS=$(find "$BASE_PKG_DIR" -maxdepth 2 -type f -name "*.iflw")

          if [ -z "$IFLOWS" ]; then
            echo "::warning::No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          ALL_DOCS=false

          for FILE in $IFLOWS; do
            IFLOW_DIR=$(dirname "$FILE")
            IFLOW_NAME=$(basename "$IFLOW_DIR")

            MD_FILE="$IFLOW_DIR/$IFLOW_NAME.md"
            DOCX_FILE="$IFLOW_DIR/$IFLOW_NAME.docx"

            echo ""
            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            CONTENT=$(cat "$FILE")

            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'.
            Ensure the Mermaid diagram follows all rules.
            \`\`\`text
            $CONTENT
            \`\`\`"

            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ],
                temperature: 0.1
              }')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -d "$PAYLOAD")

            OUTPUT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ "$OUTPUT" = "null" ] || [ -z "$OUTPUT" ]; then
              echo "âŒ Groq failed."
              continue
            fi

            # Save MD
            echo "$OUTPUT" > "$MD_FILE"
            echo "ðŸ“„ MD saved: $MD_FILE"

            # Convert to DOCX (Mermaid stays editable)
            pandoc "$MD_FILE" -o "$DOCX_FILE"

            echo "ðŸ“˜ DOCX saved: $DOCX_FILE"

            ALL_DOCS=true
          done

          echo "docs_generated=$ALL_DOCS" >> $GITHUB_OUTPUT

      - name: Commit Generated Docs
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "cpi-artifacts/**/**/*.md"
          git add "cpi-artifacts/**/**/*.docx"

          if git diff --cached --quiet; then
            echo "â„¹ No changes detected."
            exit 0
          fi

          git commit -m "ðŸ“˜ Auto-generated iFlow docs (Groq â†’ MD + DOCX with editable Mermaid)"
          git push
