name: "ðŸ¤– Generate Individual iFlow Documentation (Groq â†’ MD + DOCX)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq + pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"
          TEMPLATE_DOCX="assets/logos/templates/reference.docx"

          AUTHOR_NAME=""
          VERSION_LABEL=""

          echo "ðŸ“¦ Processing package: $PKG_ID"

          [ -d "$BASE_PKG_DIR" ] || { echo "::error:: Package not found"; exit 1; }
          [ -f "$TEMPLATE_DOCX" ] || { echo "::error:: reference.docx missing"; exit 1; }

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.\n\nCreate documentation with the following structure.\nDo NOT add a title page, logos, or author table.\n\n1. Architecture\n2. Purpose\n3. Sender / Receiver systems\n4. Adapter types used\n5. Step-by-step flow logic\n6. Mapping logic summary\n7. Groovy script explanation\n8. Error handling\n9. Security / Authentication\n10. High-Level Mermaid Diagram\n\nMERMAID RULES:\n- Use fenced ```mermaid\n- graph TD\n- Only --> arrows\n- No styling"

          IFLOW_ROOTS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \) \
            | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          for ROOT in $IFLOW_ROOTS; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"

            CONTENT=""
            for FILE in $(find "$IFLOW_DIR" -type f \( -name "*.xml" -o -name "*.groovy" -o -name "*.xslt" \)); do
              CONTENT+="\n--- $FILE ---\n$(cat "$FILE")"
            done

            USER_PROMPT="Generate documentation (sections only) for iFlow $IFLOW_NAME.\n\n\`\`\`text\n$CONTENT\n\`\`\`"

            PAYLOAD=$(jq -n --arg model "$MODEL_NAME" --arg sys "$SYSTEM_PROMPT" --arg usr "$USER_PROMPT" \
              '{model:$model,messages:[{role:"system",content:$sys},{role:"user",content:$usr}],temperature:0.1}')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            [ "$SUMMARY" != "null" ] || continue

            cat > "$IFLOW_DIR/$IFLOW_NAME.md" <<EOF
---
title: "$IFLOW_NAME"
date: "$(date +%Y-%m-%d)"
---

# $IFLOW_NAME

\\newpage

$SUMMARY
EOF

            pandoc "$IFLOW_DIR/$IFLOW_NAME.md" \
              --reference-doc="$TEMPLATE_DOCX" \
              -o "$IFLOW_DIR/$IFLOW_NAME.docx"

            ALL_DOCS_GENERATED=true
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> "$GITHUB_OUTPUT"

      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cpi-artifacts/**/*.md cpi-artifacts/**/*.docx
          git commit -m "ðŸ“˜ Auto-generated iFlow documentation" || true
          git push
