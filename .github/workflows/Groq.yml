name: ðŸ¤– Generate Individual iFlow Documentation (Groq)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI Package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          ###########################
          # CONFIG
          ###########################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.1-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ GROQ Key Length: ${#GROQ_API_KEY}"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package folder not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "ðŸ“¦ Processing package: $PKG_ID"

          ###########################
          # SYSTEM PROMPT
          ###########################
          SYSTEM_PROMPT="You are a senior SAP CPI Integration Architect.  
          Generate a detailed Markdown documentation for the provided iFlow.  

          Mandatory sections:
          1. High-level architecture  
          2. Purpose of this iFlow  
          3. Sender/Receiver systems  
          4. Adapter types used  
          5. Step-by-step flow explanation  
          6. Mapping logic summary (XML/JSON/XSLT)  
          7. Groovy script explanations  
          8. Error handling  
          9. Security/authentication  
          10. High-Level Architecture Diagram (Mermaid graph TD)  
          "

          ###########################
          # FIND iFLOW ROOT FOLDERS
          ###########################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlow files found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          ###########################
          # PROCESS EACH IFLOW
          ###########################
          for ROOT in $IFLOW_ROOTS; do

            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            # Collect all readable file types
            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.iflw" -o -name "*.xml" -o -name "*.json" \
                 -name "*.groovy" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No readable artifacts found in: $IFLOW_NAME"
              continue
            fi

            ###########################
            # BUILD CONTENT
            ###########################
            CONTENT=""

            for FILE in $FILES; do
              echo "ðŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE" 2>/dev/null || echo "[Unreadable file]")
              ESCAPED_TEXT=$(printf '%s\n' "$TEXT" | sed 's/`/\\`/g')
              CONTENT+="\n--- START FILE: $FILE ---\n$ESCAPED_TEXT\n--- END FILE: $FILE ---\n"
            done

            ###########################
            # USER PROMPT
            ###########################
            USER_PROMPT="Generate full documentation for the iFlow '$IFLOW_NAME':

            \`\`\`text
            $CONTENT
            \`\`\`
            "

            ###########################
            # BUILD JSON PAYLOAD
            ###########################
            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ],
                temperature: 0.1
              }')

            ###########################
            # CALL GROQ WITH RETRY
            ###########################
            MAX_RETRIES=3
            RETRY=0
            SUCCESS=false

            while [ $RETRY -lt $MAX_RETRIES ]; do

              RESPONSE=$(curl -s -X POST "$GROQ_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $GROQ_API_KEY" \
                -d "$PAYLOAD")

              SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

              if [ -n "$SUMMARY" ] && [ "$SUMMARY" != "null" ]; then
                echo "âœ… Documentation generated for $IFLOW_NAME"
                echo "$SUMMARY" > "$OUTPUT_FILE"
                SUCCESS=true
                ALL_DOCS_GENERATED=true
                break
              fi

              ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message // "Unknown error"')
              echo "âš ï¸ Groq Error: $ERROR_MSG"

              RETRY=$((RETRY + 1))
              WAIT=$((2 ** RETRY))

              echo "ðŸ” Retrying in $WAIT seconds ($RETRY/$MAX_RETRIES)"
              sleep $WAIT
            done

            if [ "$SUCCESS" = false ]; then
              echo "âŒ Failed to generate documentation for: $IFLOW_NAME"
            fi

          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT


      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          PKG_ID="${{ github.event.inputs.package_id }}"

          git add "cpi-artifacts/$PKG_ID/**/iFlow_Summary.md"

          if git diff --cached --quiet; then
            echo "â„¹ No changes to commit."
            exit 0
          fi

          git commit -m "ðŸ¤– Auto-generated iFlow documentation using Groq"
          git push
          echo "ðŸš€ Documentation committed successfully."
