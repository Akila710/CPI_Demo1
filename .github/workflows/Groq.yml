name: ðŸ¤– Generate Individual iFlow Documentation (Groq)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder (inside cpi-artifacts)"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          ###############################################
          # CONFIG
          ###############################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ Groq API Key Length: ${#GROQ_API_KEY}"
          echo "ðŸ“¦ Processing package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          ###############################################
          # STRICT SYSTEM PROMPT (FIXED MERMAID RULES)
          ###############################################
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. 
          Create a complete Markdown documentation for this CPI iFlow including:

          1. High-level architecture  
          2. Purpose  
          3. Sender/Receiver systems  
          4. Adapter types used  
          5. Step-by-step flow explanation  
          6. Mapping logic summary (XML/JSON/XSLT)  
          7. Groovy script logic explanation  
          8. Error handling  
          9. Security/authentication  
          10. High-Level Mermaid Diagram (graph TD)

          STRICT MERMAID RULES:
          - Diagram MUST be inside a fenced code block: 
            ```mermaid
            graph TD
            ...
            ```
          - Only use arrow syntax: --> or -->|Label|
          - NEVER use '|Label|>' (INVALID)
          - Never include '>' after labels
          - Node syntax MUST be: A[Text], B[Text], C[Text]
          - NO styling lines (no: style A ..., no fill:, no stroke:)
          - Keep diagram high-level: Sender --> CPI --> Receiver (top-down)
          - Diagram must render in GitHub without errors.
          "

          ###############################################
          # FIND IFLOW ROOTS
          ###############################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlow files found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          ###############################################
          # PROCESS EACH IFLOW
          ###############################################
          for ROOT in $IFLOW_ROOTS; do

            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FILES=$(find "$IFLOW_DIR" -type f \
                \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" \
                -o -name "*.json" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No artifacts found in $IFLOW_NAME"
              continue
            fi

            CONTENT=""
            for FILE in $FILES; do
              echo "ðŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE" || echo "[Unreadable file]")
              CONTENT+="\n--- START FILE: $FILE ---\n$TEXT\n--- END FILE: $FILE ---\n"
            done

            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'.  
            Ensure the Mermaid diagram follows STRICT GitHub syntax.

            \`\`\`text
            $CONTENT
            \`\`\`
            "

            ###############################################
            # BUILD PAYLOAD
            ###############################################
            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ],
                temperature: 0.1
              }')

            ###############################################
            # CALL GROQ WITH RETRIES
            ###############################################
            MAX_RETRIES=3
            RETRY=0
            SUCCESS=false

            while [ $RETRY -lt $MAX_RETRIES ]; do
              RESPONSE=$(curl -s -X POST "$GROQ_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $GROQ_API_KEY" \
                -d "$PAYLOAD")

              SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

              if [ -n "$SUMMARY" ] && [ "$SUMMARY" != "null" ]; then
                echo "âœ… Documentation created for $IFLOW_NAME"
                echo "$SUMMARY" > "$OUTPUT_FILE"
                SUCCESS=true
                ALL_DOCS_GENERATED=true
                break
              fi

              ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message // "Unknown error"')
              echo "âš ï¸ Groq Error: $ERROR_MSG"

              RETRY=$((RETRY + 1))
              sleep $((2 ** RETRY))
            done

            if [ "$SUCCESS" = false ]; then
              echo "âŒ Failed to generate documentation for: $IFLOW_NAME"
            fi
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/${{ github.event.inputs.package_id }}/**/iFlow_Summary.md"

          if git diff --cached --quiet; then
            echo "â„¹ No documentation changes to commit."
            exit 0
          fi

          git commit -m "ðŸ“˜ Auto-generated iFlow documentation using Groq Llama 3.3 70B (with stable Mermaid)"
          git push
          echo "ðŸš€ Documentation committed successfully."
