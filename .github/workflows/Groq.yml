name: "ðŸ¤– Generate iFlow Documentation (Groq â†’ MD + DOCX)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq + pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}

        run: |
          set -e

          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"
          TEMPLATE_DOCX="assets/logos/templates/reference.docx"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package not found"
            exit 1
          fi

          if [ ! -f "$TEMPLATE_DOCX" ]; then
            echo "::error:: reference.docx missing"
            exit 1
          fi

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.
Create documentation with:
PAGE 1:
- iFlow name centered
- Table: Author | Date | Version

PAGE 2+:
1. Architecture
2. Purpose
3. Sender/Receiver
4. Adapters
5. Flow logic
6. Mapping
7. Groovy
8. Error handling
9. Security
10. Mermaid diagram (graph TD)

Mermaid rules:
- Use fenced ```mermaid
- graph TD
- Only --> arrows"

          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))
          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          for ROOT in $IFLOW_ROOTS; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"

            MD_FILE="$IFLOW_DIR/$IFLOW_NAME.md"
            DOCX_FILE="$IFLOW_DIR/$IFLOW_NAME.docx"

            AUTHOR="$(git log -1 --pretty=format:'%an')"
            DATE="$(date +'%Y-%m-%d')"
            VERSION="1.0"

            CONTENT=""
            for FILE in $(find "$IFLOW_DIR" -type f); do
              CONTENT+="\n--- $FILE ---\n$(cat "$FILE")\n"
            done

            USER_PROMPT="Generate documentation for iFlow $IFLOW_NAME.
$content:
$CONTENT"

            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{model:$model,messages:[{role:"system",content:$sys},{role:"user",content:$usr}],temperature:0.1}')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            BODY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            cat <<EOF > "$MD_FILE"
<div style="text-align:center; margin-top:100px;">
<h1>$IFLOW_NAME</h1>
</div>

<table style="margin-left:auto;margin-right:auto; width:40%;" border="1">
<tr><th>Author</th><th>Date</th><th>Version</th></tr>
<tr><td>$AUTHOR</td><td>$DATE</td><td>$VERSION</td></tr>
</table>

<div style="page-break-after: always;"></div>

$BODY
EOF

            pandoc "$MD_FILE" \
              --reference-doc="$TEMPLATE_DOCX" \
              -o "$DOCX_FILE"
          done

      - name: Commit Generated Docs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cpi-artifacts/**/*.md cpi-artifacts/**/*.docx
          git commit -m "ðŸ“˜ Auto-generated CPI documentation" || echo "No changes"
          git push
