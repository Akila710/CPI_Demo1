name: "ðŸ¤– Generate iFlow Documentation (Groq DOCX)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies (jq + pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}

        run: |
          set -e

          ###############################################
          # CONFIG
          ###############################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"
          OUTPUT_FORMAT="docx"

          echo "ðŸ”‘ Groq Key Length: ${#GROQ_API_KEY}"
          echo "ðŸ“¦ Processing package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          ###############################################
          # STATIC FALLBACK MERMAID DIAGRAM (YAML SAFE)
          ###############################################
          FALLBACK_MERMAID="```mermaid
          graph TD
          A[Sender] --> B[CPI]
          B --> C[Receiver]
          ```"

          ###############################################
          # SYSTEM PROMPT (STRICT MERMAID RULES)
          ###############################################
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.
          Create a complete Markdown documentation for this CPI iFlow including:
          1. High-level architecture
          2. Purpose
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step flow explanation
          6. Mapping logic summary
          7. Groovy script explanation
          8. Error handling
          9. Security/authentication
          10. High-Level Mermaid Diagram (graph TD)
          
          STRICT MERMAID RULES:
          - Use ONLY: \`\`\`mermaid ... \`\`\`
          - Use ONLY arrows: --> or -->|label|
          - NO styling lines
          - NO '>|' characters
          - Must render correctly on GitHub
          "

          ###############################################
          # FIND IFLOWS
          ###############################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning::No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          ###############################################
          # PROCESS EACH IFLOW
          ###############################################
          for ROOT in $IFLOW_ROOTS; do

            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            MD_FILE="$IFLOW_DIR/$IFLOW_NAME.md"
            DOCX_FILE="$IFLOW_DIR/$IFLOW_NAME.docx"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FILES=$(find "$IFLOW_DIR" -type f \
                \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" \
                -o -name "*.json" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No artifacts found in $IFLOW_NAME"
              continue
            fi

            CONTENT=""
            for FILE in $FILES; do
              echo "ðŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE" || echo "[Unreadable file]")
              CONTENT+="\n--- START FILE: $FILE ---\n$TEXT\n--- END FILE: $FILE ---\n"
            done

            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'.
            Ensure the diagram strictly follows GitHub Mermaid syntax.
            \`\`\`text
            $CONTENT
            \`\`\`"

            ###############################################
            # BUILD PAYLOAD
            ###############################################
            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ],
                temperature: 0.1
              }')

            ###############################################
            # CALL GROQ API
            ###############################################
            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            # If Groq fails, insert fallback Mermaid diagram
            if [ -z "$SUMMARY" ] || [ "$SUMMARY" = "null" ]; then
              SUMMARY="Documentation could not be generated. Using fallback diagram.\n\n$FALLBACK_MERMAID"
            fi

            echo "$SUMMARY" > "$MD_FILE"
            pandoc "$MD_FILE" -o "$DOCX_FILE"

            echo "ðŸ“— DOCX created: $DOCX_FILE"

            ALL_DOCS_GENERATED=true

          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "cpi-artifacts/${{ github.event.inputs.package_id }}/**/*.docx"

          if git diff --cached --quiet; then
            echo "â„¹ No documentation changes to commit."
            exit 0
          fi

          git commit -m "ðŸ“˜ Auto-generated iFlow DOCX documentation (Groq)"
          git push
