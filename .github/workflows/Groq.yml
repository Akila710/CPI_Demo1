name: ðŸ¤– Generate iFlow Documentation (Groq + DOCX)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc texlive texlive-latex-extra

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          ###############################################
          # CONFIG
          ###############################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          OUTPUT_FORMAT="docx"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ”‘ Groq API Key Length: ${#GROQ_API_KEY}"
          echo "ðŸ“¦ Package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          ###############################################
          # STATIC FALLBACK MERMAID DIAGRAM (SAFE)
          ###############################################
fallback_mermaid () {
cat <<'EOF'
```mermaid
graph TD
    A[Sender] --> B[CPI]
    B --> C[Receiver]
```
EOF
}
          
          ###############################################
          # STRICT SYSTEM PROMPT FOR DIAGRAM + DOC
          ###############################################
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.
          Create structured documentation for this iFlow. You MUST include:

          1. High-level architecture
          2. Purpose
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step explanation
          6. Mapping logic summary
          7. Groovy script explanation
          8. Error handling
          9. Security/authentication
          10. Mermaid diagram inside:
              ```mermaid
              graph TD
              A[Sender] --> B[CPI]
              B --> C[Receiver]
              ```
          RULES:
          - Only --> arrows allowed
          - No styling (no 'style A', no colors)
          - No '|Label|>'
          - Diagram must be valid GitHub Mermaid
          - If unsure, fallback to a simple sender â†’ CPI â†’ receiver diagram."

          ###############################################
          # FIND ALL IFlow FOLDERS
          ###############################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f -name "*.iflw" -o -name "iFlowContent.xml")

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning::No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)

          ALL_DOCS_GENERATED=false

          ###############################################
          # PROCESS EACH IFlow
          ###############################################
          for ROOT in $IFLOW_ROOTS; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"

            MD_OUTPUT="$IFLOW_DIR/${IFLOW_NAME}.md"
            FINAL_OUTPUT="$IFLOW_DIR/${IFLOW_NAME}.$OUTPUT_FORMAT"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FILES=$(find "$IFLOW_DIR" -type f \
              -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" -o -name "*.xslt")

            CONTENT=""
            for FILE in $FILES; do
              echo "ðŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE")
              CONTENT+="\n--- START FILE: $FILE ---\n$TEXT\n--- END FILE: $FILE ---\n"
            done

            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'. Ensure Mermaid is valid.
            \`\`\`text
            $CONTENT
            \`\`\`"

            ###############################################
            # BUILD PAYLOAD
            ###############################################
            PAYLOAD=$(jq -n \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              --arg model "$MODEL_NAME" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ],
                temperature: 0.1
              }')

            ###############################################
            # CALL GROQ API WITH RETRIES
            ###############################################
            MAX_RETRIES=3
            RETRIES=0
            SUCCESS=false

            while [ $RETRIES -lt $MAX_RETRIES ]; do
              RESPONSE=$(curl -s -X POST "$GROQ_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $GROQ_API_KEY" \
                -d "$PAYLOAD")

              SUMMARY=$(echo "$RESPONSE" | jq -r ".choices[0].message.content")

              if [ "$SUMMARY" != "null" ] && [ -n "$SUMMARY" ]; then
                echo "$SUMMARY" > "$MD_OUTPUT"
                SUCCESS=true
                ALL_DOCS_GENERATED=true
                break
              fi

              RETRIES=$((RETRIES+1))
              sleep $((2**RETRIES))
            done

            if [ "$SUCCESS" = false ]; then
              fallback_mermaid > "$MD_OUTPUT"
              ALL_DOCS_GENERATED=true
            fi

            ###############################################
            # CONVERT MD â†’ DOCX
            ###############################################
            pandoc "$MD_OUTPUT" -o "$FINAL_OUTPUT"
            echo "ðŸ“„ Generated DOCX: $FINAL_OUTPUT"

          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit Generated Files
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          PKG_ID="${{ github.event.inputs.package_id }}"
          git add "cpi-artifacts/$PKG_ID/**/*.docx"

          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "ðŸ“˜ Auto-generated iFlow DOCX using Groq"
            git push
          fi
