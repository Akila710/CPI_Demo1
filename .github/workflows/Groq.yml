name: ðŸ¤– Generate Individual iFlow Documentation (Groq)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}

        run: |
          set -e

          ###############################################
          # CONFIGURATION
          ###############################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          echo "ðŸ“¦ Processing package: $PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          ###############################################
          # SYSTEM PROMPT (NO EOF, YAML SAFE)
          ###############################################
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.\n\
\n\
Create documentation with the following structure.\n\
\n\
PAGE 1:\n\
- iFlow name centered\n\
- Table with exactly these columns:\n\
  | Author | Date | Version |\n\
\n\
PAGE 2 AND ONWARDS:\n\
1. Architecture\n\
2. Purpose\n\
3. Sender / Receiver systems\n\
4. Adapter types used\n\
5. Step-by-step flow logic\n\
6. Mapping logic summary\n\
7. Groovy script explanation\n\
8. Error handling\n\
9. Security / Authentication\n\
10. High-Level Mermaid Diagram\n\
\n\
MERMAID RULES:\n\
- Use fenced \\\`\\\`\\\`mermaid\n\
- graph TD\n\
- Only --> arrows\n\
- No styling\n\
- Must render on GitHub\n\
- Diagram must remain editable"

          ###############################################
          # FIND IFLOW ROOTS
          ###############################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)
          ALL_DOCS_GENERATED=false

          ###############################################
          # PROCESS EACH IFLOW
          ###############################################
          for ROOT in $IFLOW_ROOTS; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" -o -name "*.xslt" \))

            if [ -z "$FILES" ]; then
              echo "âš  No artifacts found for $IFLOW_NAME"
              continue
            fi

            CONTENT=""
            for FILE in $FILES; do
              CONTENT+="\n--- START FILE: $FILE ---\n"
              CONTENT+="$(cat "$FILE")"
              CONTENT+="\n--- END FILE: $FILE ---\n"
            done

            USER_PROMPT="Generate documentation for iFlow '$IFLOW_NAME'.\n\
Ensure Mermaid syntax follows the rules.\n\
\n\
\`\`\`text\n\
$CONTENT\n\
\`\`\`"

            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1
              }')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ -n "$SUMMARY" ] && [ "$SUMMARY" != "null" ]; then
              echo "$SUMMARY" > "$OUTPUT_FILE"
              ALL_DOCS_GENERATED=true
              echo "âœ… Documentation created for $IFLOW_NAME"
            else
              echo "âŒ Failed for $IFLOW_NAME"
            fi
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      ###############################################################
      # COMMIT RESULTS
      ###############################################################
      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/${{ github.event.inputs.package_id }}/**/iFlow_Summary.md"
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "ðŸ“˜ Auto-generated iFlow documentation using Groq"
          git push
