name: Generate CPI iFlow Documentation (Groq)

on:
  workflow_dispatch:
    inputs:
      package:
        description: "CPI Package Name (folder under cpi-artifacts)"
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-docx requests

      - name: Generate iFlow docs
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PACKAGE_NAME: ${{ inputs.package }}
        run: |
          python scripts/generate_docs.py

      - name: Commit generated documents
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cpi-artifacts/
          git commit -m "Auto-generate CPI iFlow documentation" || echo "Nothing to commit"
          git push
