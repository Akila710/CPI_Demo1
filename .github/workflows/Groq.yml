name: "ðŸ¤– Generate Individual iFlow Documentation (Groq â†’ MD + DOCX)"

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI package folder inside cpi-artifacts"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT
      ###############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # INSTALL DEPENDENCIES
      ###############################################################
      - name: Install jq + pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      ###############################################################
      # GENERATE DOCUMENTATION
      ###############################################################
      - name: Generate iFlow Documentation using Groq
        id: documentation_step
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e
          #############################################################
          # CONFIG
          #############################################################
          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL_NAME="llama-3.3-70b-versatile"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"
          TEMPLATE_DOCX="assets/logos/templates/reference.docx"
          AUTHOR_NAME="Technical Team"
          VERSION_LABEL="1.0"
          
          echo "ðŸ“¦ Processing package: $PKG_ID"
          
          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error:: Package not found: $BASE_PKG_DIR"
            exit 1
          fi
          
          if [ ! -f "$TEMPLATE_DOCX" ]; then
            echo "::error:: reference.docx not found at $TEMPLATE_DOCX"
            exit 1
          fi
          
          if [[ -z "$GROQ_API_KEY" ]]; then
            echo "::error:: GROQ_API_KEY missing"
            exit 1
          fi
          
          #############################################################
          # SYSTEM PROMPT (CONTENT ONLY)
          #############################################################
          SYSTEM_PROMPT='You are a senior SAP CPI Technical Architect.

          Create documentation with the following structure:

1. Architecture
2. Purpose
3. Sender / Receiver systems
4. Adapter types used
5. Step-by-step flow logic
6. Mapping logic summary
7. Groovy script explanation
8. Error handling
9. Security / Authentication
10. High-Level Mermaid Diagram

MERMAID RULES (STRICT):
- Use fenced ```
- graph TD
- Only --> arrows
- No styling or colors
- Must render on GitHub
- Diagram must remain editable.'
          
          #############################################################
          # FIND IFLOWS
          #############################################################
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name "*.iflw" -o -name "iFlowContent.xml" \) 2>/dev/null)
          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning:: No iFlows found."
            echo "docs_generated=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          IFLOW_ROOTS=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)
          ALL_DOCS_GENERATED=false
          
          #############################################################
          # PROCESS EACH IFLOW
          #############################################################
          for ROOT in $IFLOW_ROOTS; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME="$ROOT"
            MD_FILE="$IFLOW_DIR/$IFLOW_NAME.md"
            DOCX_FILE="$IFLOW_DIR/$IFLOW_NAME.docx"
            
            echo "âž¡ Processing iFlow: $IFLOW_NAME"
            
            FILES=$(find "$IFLOW_DIR" -type f \( -name "*.iflw" -o -name "*.xml" -o -name "*.groovy" -o -name "*.xslt" \) 2>/dev/null)
            if [ -z "$FILES" ]; then
              echo "âš  No artifacts found for $IFLOW_NAME"
              continue
            fi
            
            # Build content safely with size limit
            CONTENT=""
            FILE_COUNT=0
            for FILE in $FILES; do
              if [ $FILE_COUNT -ge 10 ]; then
                echo "âš  Skipping additional files for $IFLOW_NAME (max 10 files)"
                break
              fi
              FILE_CONTENT=$(head -c 50000 "$FILE" 2>/dev/null)
              CONTENT="${CONTENT}\n--- START FILE: $FILE ---\n${FILE_CONTENT}\n--- END FILE: $FILE ---\n"
              ((FILE_COUNT++))
            done
            
            # Create temp prompt file to avoid quoting issues
            TEMP_PROMPT=$(mktemp)
            cat > "$TEMP_PROMPT" << EOF
Generate documentation (sections only) for iFlow "${IFLOW_NAME}".

\`\`\`text
${CONTENT}
\`\`\`
EOF
            USER_PROMPT=$(cat "$TEMP_PROMPT")
            rm "$TEMP_PROMPT"
            
            ###########################################################
            # CALL GROQ
            ###########################################################
            PAYLOAD=$(jq -n \
              --arg model "$MODEL_NAME" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1,
                max_tokens: 8000
              }')
            
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$GROQ_URL" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            SUMMARY=$(echo "$RESPONSE" | sed '$d' | jq -r '.choices.message.content // empty')
            
            if [[ "$HTTP_CODE" != "200" ]] || [[ -z "$SUMMARY" ]] || [[ "$SUMMARY" == "null" ]]; then
              echo "âŒ Groq API failed for $IFLOW_NAME (HTTP: $HTTP_CODE)"
              continue
            fi
            
            #############################################################
            # BUILD FINAL MARKDOWN WITH HEADER LOGOS + CENTER TABLE
            #############################################################
            mkdir -p "$(dirname "$MD_FILE")"
            
            cat > "$MD_FILE" << EOF
***
title: "$IFLOW_NAME"
author: "$AUTHOR_NAME"
date: "$(date +%Y-%m-%d)"
version: "$VERSION_LABEL"
geometry: margin=1in
header-includes: |
  \\usepackage{fancyhdr}
  \\pagestyle{fancy}
  \\fancyhf{}
  \\rhead{\\includegraphics[width=1.5in]{assets/logos/sap-logo.png}}
  \\chead{$IFLOW_NAME}
  \\lhead{\\includegraphics[width=1in]{assets/logos/company-logo.png}}
---

![SAP Logo](assets/logos/sap-logo.png=1in align=right #id .header-logo}

# $IFLOW_NAME

<br><br><br>

| **Author**       | **Date**         | **Version**     |
|------------------|------------------|-----------------|
| $AUTHOR_NAME     | $(date +%Y-%m-%d) | $VERSION_LABEL  |

<br><br>

$SUMMARY
EOF

            #############################################################
            # CONVERT TO DOCX USING REFERENCE TEMPLATE
            #############################################################
            if pandoc "$MD_FILE" \
              --reference-doc="$TEMPLATE_DOCX" \
              -o "$DOCX_FILE" 2>/dev/null; then
              echo "âœ… DOCX generated â†’ $DOCX_FILE"
            else
              echo "âš  DOCX conversion failed, keeping MD â†’ $MD_FILE"
            fi
            
            echo "ðŸ“„ Markdown â†’ $MD_FILE"
            ALL_DOCS_GENERATED=true
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> "$GITHUB_OUTPUT"

      ###############################################################
      # COMMIT RESULTS
      ###############################################################
      - name: Commit Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cpi-artifacts/**/*.md cpi-artifacts/**/*.docx || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "ðŸ“˜ Auto-generated iFlow documentation w/ logos & header (Groq â†’ MD + DOCX) [skip ci]"
          git push
