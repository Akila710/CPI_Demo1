name: ðŸ¤– Generate Individual iFlow Documentation (DOCX/PDF)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'PDFcoveter')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <--- IMPORTANT for git pull to work

      - name: Install Dependencies (jq + pandoc + latex)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc texlive texlive-latex-extra

      - name: Generate Individual iFlow Documentation via OpenAI API
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          OUTPUT_FORMAT="docx"   # Choose docx or pdf
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Your task is to analyze all provided artifacts and generate a 10-section Markdown document..."

          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning::No iFlows found."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOT_NAMES=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)
          ALL_DOCS_GENERATED=false

          for ROOT in $IFLOW_ROOT_NAMES; do
            IFLOW_DIR="$BASE_PKG_DIR/$ROOT"
            IFLOW_NAME=$(basename "$IFLOW_DIR")

            MD_FILE="$IFLOW_DIR/iFlow_Summary.md"
            FINAL_DOC="$IFLOW_DIR/iFlow_Summary.$OUTPUT_FORMAT"

            echo "âž¡ Processing $IFLOW_NAME"

            FULL_ARTIFACT_CONTENT=""
            for FILE in $(find "$IFLOW_DIR" -type f -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' -o -name 'iFlowContent.xml'); do
              CONTENT=$(cat "$FILE")
              FULL_ARTIFACT_CONTENT="${FULL_ARTIFACT_CONTENT}\n\n--- FILE: $FILE ---\n$CONTENT\n--- END FILE ---\n"
            done

            USER_QUERY=$(printf "Generate documentation for iFlow '%s':\n%s" "$IFLOW_NAME" "$FULL_ARTIFACT_CONTENT")

            PAYLOAD=$(jq -n \
              --arg system "$SYSTEM_PROMPT" \
              --arg query "$USER_QUERY" \
              --arg model "$MODEL_NAME" \
              '{model:$model, messages:[{role:"system",content:$system},{role:"user",content:$query}], temperature:0.1}')

            RESPONSE=$(curl -s -X POST "$API_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer '"$OPENAI_API_KEY"'" \
                -d "$PAYLOAD")

            GENERATED_TEXT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

            if [ -n "$GENERATED_TEXT" ]; then
              echo "$GENERATED_TEXT" > "$MD_FILE"

              echo "ðŸ”„ Converting to $OUTPUT_FORMAT..."
              pandoc "$MD_FILE" -o "$FINAL_DOC"

              echo "ðŸ§¹ Removing temporary markdown..."
              rm "$MD_FILE"

              echo "âœ… Saved: $FINAL_DOC"

              ALL_DOCS_GENERATED=true
            fi
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit All Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          PKG_ID="${{ github.event.inputs.package_id }}"
          OUTPUT_PATH="cpi-artifacts/$PKG_ID/**/iFlow_Summary.*"

          git add $OUTPUT_PATH

          if git diff --cached --quiet; then
            echo "No new changes."
          else
            echo "ðŸ“¥ Pulling latest updates..."
            git pull --rebase origin main   # <--- FIXES PUSH REJECTS

            echo "ðŸ“ Committing changes..."
            git commit -m "ðŸ¤– Generated iFlow documentation for $PKG_ID"

            echo "ðŸš€ Pushing changes..."
            git push origin main
          fi
