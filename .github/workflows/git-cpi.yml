name: Deploy CPI iFlows to CPI Tenant

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Enter CPI Package Name"
        required: true
      iflows:
        description: "iFlows (use 'all' for all)"
        required: true
        default: "all"

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Find iFlows in Package
        id: discover
        run: |
          PKG="${{ github.event.inputs.package }}"
          echo "ðŸ” Looking for iFlows inside: cpi-artifacts/$PKG"

          if [ ! -d "cpi-artifacts/$PKG" ]; then
            echo "âŒ ERROR: Package folder not found!"
            exit 1
          fi

          LIST=$(ls "cpi-artifacts/$PKG")
          echo "iFlows detected:"
          echo "$LIST"

          LIST_ONE_LINE=$(echo "$LIST" | tr '\n' ' ')
          echo "flows=$LIST_ONE_LINE" >> $GITHUB_OUTPUT
          echo "Formatted iFlows: $LIST_ONE_LINE"

      - name: Deploy iFlows to CPI
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          PKG="${{ github.event.inputs.package }}"
          echo "ðŸš€ Deploying into CPI Package: $PKG"

          for IFLOW in ${{ steps.discover.outputs.flows }}; do
            echo "======================================"
            echo "ðŸš€ Deploying iFlow: $IFLOW"
            echo "======================================"

            flashpipe deploy \
              --tmn-host "$TMN_HOST" \
              --oauth-host "$OAUTH_HOST" \
              --oauth-clientid "$CLIENT_ID" \
              --oauth-clientsecret "$CLIENT_SECRET" \
              --artifact-ids "$IFLOW" \
              --dir-artifacts "cpi-artifacts/$PKG/$IFLOW"

            echo "âœ” Done: $IFLOW"
          done
