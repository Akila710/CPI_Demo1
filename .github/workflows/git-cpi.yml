name: Deploy CPI iFlows to CPI Tenant

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Enter CPI Package Name"
        required: true
      iflows:
        description: "iFlow IDs (comma/space) OR 'all'"
        required: true
        default: "all"

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Normalize iFlow list
        id: normalize
        run: |
          RAW="${{ github.event.inputs.iflows }}"

          if [ "$RAW" = "all" ]; then
            # extract all iFlow dirs and convert to single-line space-separated list
            LIST=$(ls cpi-artifacts/${{ github.event.inputs.package }} | tr '\n' ' ')
          else
            LIST=$(echo "$RAW" | tr ',' ' ')
          fi

          echo "iflows=$LIST" >> $GITHUB_OUTPUT
          echo "Deploying iFlows: $LIST"

      - name: Deploy the iFlows to CPI
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          PACKAGE="${{ github.event.inputs.package }}"
          echo "Deploying into CPI Package: $PACKAGE"

          for IFLOW in ${{ steps.normalize.outputs.iflows }}; do
            echo "======================================"
            echo "ðŸš€ Deploying iFlow: $IFLOW"
            echo "======================================"

            flashpipe deploy \
              --tmn-host "$TMN_HOST" \
              --oauth-host "$OAUTH_HOST" \
              --oauth-clientid "$CLIENT_ID" \
              --oauth-clientsecret "$CLIENT_SECRET" \
              --package-id "$PACKAGE" \
              --artifact-ids "$IFLOW" \
              --dir-artifacts "cpi-artifacts/$PACKAGE/$IFLOW"

            echo "âœ” Done: $IFLOW"
          done
