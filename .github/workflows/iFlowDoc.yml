name: ü§ñ Generate Documentation for Each iFlow (GitHub Copilot ‚Äì No OpenAI Key)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "Folder name inside cpi-artifacts"
        required: true
        type: string

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq file

      - name: Generate documentation using Copilot Models
        env:
          PKG: ${{ github.event.inputs.package_id }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          API_URL="https://models.inference.ai/github/v1/chat/completions"
          MODEL="gpt-4o-mini"

          ROOT="cpi-artifacts/$PKG"

          if [[ ! -d "$ROOT" ]]; then
            echo "::error:: Package folder not found: $ROOT"
            exit 1
          fi

          echo "üì¶ Processing package: $PKG"

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Create clear documentation for this iFlow. Follow this structure:\n1. High-level architecture\n2. Purpose\n3. Sender/Receiver systems\n4. Adapters used\n5. Step-by-step flow logic\n6. Mapping logic\n7. Groovy script explanation\n8. Error handling\n9. Security/authentication\n10. Deployment notes"

          for DIR in "$ROOT"/*; do
            [[ -d "$DIR" ]] || continue

            NAME=$(basename "$DIR")
            OUT="$DIR/IFlow_Summary.md"

            echo "üìù Processing iFlow: $NAME"

            CONTENTS="Collected artifacts for $NAME:\n"

            # Find all files safely (skip binaries)
            while IFS= read -r -d '' FILE; do
              MIME=$(file -b --mime-type "$FILE")

              case "$MIME" in
                text/*|application/xml|application/json)
                  ;;
                *)
                  echo "‚ö†Ô∏è Skipping binary file: $FILE"
                  continue
                  ;;
              esac

              DATA=$(cat "$FILE")
              CONTENTS="$CONTENTS\n--- FILE: $FILE ---\n$DATA\n--- END FILE ---\n"

            done < <(find "$DIR" -type f -print0)

            QUERY="Generate CPI iFlow documentation using the following artifacts:\n\n$CONTENTS"

            # Build request for GitHub Copilot Model
            PAYLOAD=$(jq -n \
              --arg model "$MODEL" \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$QUERY" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ]
              }')

            RESPONSE=$(curl -s -X POST "$API_URL" \
              -H "Authorization: Bearer '"$TOKEN"'" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            OUTPUT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

            if [[ -z "$OUTPUT" ]]; then
              echo "‚ùå Could not generate documentation for: $NAME"
              continue
            fi

            echo "$OUTPUT" > "$OUT"
            echo "‚úÖ Documentation written: $OUT"

          done

      - name: Commit documentation
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add cpi-artifacts/*/*/IFlow_Summary.md || true

          if git commit -m "ü§ñ Copilot: Generated iFlow documentation"; then
            git push
            echo "üöÄ Documentation pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
