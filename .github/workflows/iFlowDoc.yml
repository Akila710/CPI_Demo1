name: ğŸ¤– Generate iFlow-wise Documentation (Groq API)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI Package folder under cpi-artifacts"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate documentation per iFlow using Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL="llama-3.3-70b-versatile"
          PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$PKG_DIR" ]; then
            echo "::error:: Package not found: $PKG_DIR"
            exit 1
          fi

          echo "ğŸ“¦ Processing Package: $PKG_ID"

          # Loop through each iFlow folder
          find "$PKG_DIR" -mindepth 1 -maxdepth 1 -type d | while read IFLOW_DIR; do

            IFLOW_NAME=$(basename "$IFLOW_DIR")
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "â¡ï¸ Generating summary for iFlow: $IFLOW_NAME"

            # Collect readable text files
            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.xml" -o -name "*.json" -o -name "*.groovy" -o -name "*.xslt" -o -name "*.xsl" \))

            # Detect and process .iflw files
            IFLW_FILES=$(find "$IFLOW_DIR" -type f -name "*.iflw")

            for IFLW in $IFLW_FILES; do
              echo "ğŸ“¦ Checking IFLW: $IFLW"

              if unzip -t "$IFLW" >/dev/null 2>&1; then
                echo "ğŸ“‚ ZIP IFLW detected â€” extracting..."
                EXTRACT_DIR="$IFLOW_DIR/_extract_$(basename "$IFLW")"
                mkdir -p "$EXTRACT_DIR"
                unzip -q "$IFLOW" -d "$EXTRACT_DIR"

                EXTRA=$(find "$EXTRACT_DIR" -type f \
                  \( -name "*.xml" -o -name "*.groovy" -o -name "*.json" -o -name "*.xslt" -o -name "*.xsl" \))

                FILES="$FILES $EXTRA"
              else
                echo "ğŸ“„ Plain XML IFLW detected â€” adding directly"
                FILES="$FILES $IFLW"
              fi
            done

            if [ -z "$FILES" ]; then
              echo "âš ï¸ No readable artifacts inside iFlow"
              continue
            fi

            # Build collected content
            CONTENT=""
            for FILE in $FILES; do
              TEXT=$(cat "$FILE" 2>/dev/null || echo "[unreadable]")
              CONTENT="${CONTENT}\n--- START FILE: $FILE ---\n${TEXT}\n--- END FILE: $FILE ---\n"
            done

            # Build Groq prompt WITHOUT HEREDOC
            USER_PROMPT="Analyze this SAP CPI iFlow and produce high-quality technical documentation.\n\nREQUIRED SECTIONS:\n1. Purpose\n2. Sender/Receiver systems\n3. Adapter types used\n4. Step-by-step flow explanation\n5. Mapping logic (if any)\n6. Groovy script logic summary\n7. Error handling\n8. Security considerations\n9. Additional notes\n\nFull iFlow contents:\n\`\`\`text\n${CONTENT}\n\`\`\`"

            # Prepare Groq JSON payload
            PAYLOAD=$(jq -n \
              --arg model "$MODEL" \
              --arg sys "You are a senior SAP CPI Integration Architect." \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1
              }')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Authorization: Bearer '"$GROQ_API_KEY"'" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ -z "$SUMMARY" ] || [ "$SUMMARY" == "null" ]; then
              echo "âŒ Failed to generate summary for $IFLOW_NAME"
              echo "$RESPONSE"
              continue
            fi

            echo "$SUMMARY" > "$OUTPUT_FILE"
            echo "ğŸ“ Summary saved to $OUTPUT_FILE"

          done

      - name: Commit generated summaries
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add cpi-artifacts/**/iFlow_Summary.md || true

          if git diff --cached --quiet; then
            echo "â„¹ No new documentation."
            exit 0
          fi

          git commit -m "ğŸ¤– Auto-generated iFlow documentation using Groq"
          git push

          echo "ğŸš€ Documentation committed successfully."
