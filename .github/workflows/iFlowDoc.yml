name: ğŸ¤– Generate iFlow-wise Documentation (Groq API)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI Package folder under cpi-artifacts"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate documentation per iFlow using Groq
        id: doc
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          GROQ_URL="https://api.groq.com/openai/v1/chat/completions"
          MODEL="llama-3.3-70b-versatile"

          PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$PKG_DIR" ]; then
            echo "::error::Package not found: $PKG_DIR"
            exit 1
          fi

          echo "ğŸ“¦ Processing Package: $PKG_ID"

          # Loop each iFlow folder inside package
          find "$PKG_DIR" -mindepth 1 -maxdepth 1 -type d | while read IFLOW_DIR; do

            IFLOW_NAME=$(basename "$IFLOW_DIR")
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "â¡ï¸ Creating summary for iFlow: $IFLOW_NAME"

            # Gather files
            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.xml" -o -name "*.json" -o -name "*.groovy" \
              -o -name "*.xslt" -o -name "*.xsl" -o -name "*.iflw" \))

            if [ -z "$FILES" ]; then
              echo "âš ï¸ No supported files found in $IFLOW_NAME, skipping."
              continue
            fi

            CONTENT=""
            for FILE in $FILES; do
              FILE_TEXT=$(cat "$FILE" 2>/dev/null || echo "[binary/unreadable]")
              CONTENT+="\n--- START FILE: $FILE ---\n$FILE_TEXT\n--- END FILE: $FILE ---\n"
            done

            # Small prompt to avoid huge payloads
            USER_PROMPT="
            Analyze this CPI iFlow and generate clean technical documentation.

            REQUIRED SECTIONS:
            1. Purpose
            2. Sender/Receiver systems
            3. Adapters
            4. Step-by-step flow explanation
            5. Mapping logic (if any)
            6. Groovy script logic
            7. Error handling
            8. Security
            9. Notes

            \`\`\`text
            $CONTENT
            \`\`\`
            "

            PAYLOAD=$(jq -n \
              --arg model "$MODEL" \
              --arg sys "You are a senior SAP CPI Integration Architect." \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  {"role":"system","content": $sys},
                  {"role":"user","content": $usr}
                ],
                temperature: 0.1
              }')

            RESPONSE=$(curl -s -X POST "$GROQ_URL" \
              -H "Authorization: Bearer '"$GROQ_API_KEY"'" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ -z "$SUMMARY" ] || [ "$SUMMARY" == "null" ]; then
              echo "âŒ Summary failed for iFlow: $IFLOW_NAME"
              echo "Response: $RESPONSE"
              continue
            fi

            echo "$SUMMARY" > "$OUTPUT_FILE"
            echo "ğŸ“ Summary written to: $OUTPUT_FILE"

          done

      - name: Commit generated summaries
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add cpi-artifacts/**/iFlow_Summary.md || true

          if git diff --cached --quiet; then
            echo "â„¹ No new summaries to commit."
            exit 0
          fi

          git commit -m "ğŸ¤– Auto-generated iFlow summaries using Groq"
          git push

          echo "ğŸš€ Documentation committed."
