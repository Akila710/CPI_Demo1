name: ü§ñ Generate Documentation for Each iFlow (GitHub Copilot)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "Enter the CPI package ID (folder in cpi-artifacts)"
        required: true
        type: string

jobs:
  document_iflows:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Documentation for Each iFlow (Copilot)
        env:
          PKG_ID: ${{ github.event.inputs.package_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          API_URL="https://models.inference.ai/github/v1/chat/completions"
          MODEL="gpt-4o-mini"

          PKG_DIR="cpi-artifacts/$PKG_ID"

          # Validate package directory
          if [ ! -d "$PKG_DIR" ]; then
            echo "::error:: Package folder not found: $PKG_ID"
            exit 1
          fi

          echo "üì¶ Processing package: $PKG_ID"

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect.
          Create documentation ONLY for the CPI iFlow based on its artifacts.
          Follow this structure:
          1. High-level architecture
          2. Purpose
          3. Sender/Receiver systems
          4. Adapter types used
          5. End-to-end processing steps
          6. Mapping logic (XML/XSLT/json)
          7. Groovy script logic
          8. Error handling
          9. Security/authentication
          10. Deployment notes"

          # Loop through each iFlow folder
          for FLOW_DIR in "$PKG_DIR"/*; do

            [[ -d "$FLOW_DIR" ]] || continue

            FLOW_NAME=$(basename "$FLOW_DIR")
            OUTPUT_FILE="$FLOW_DIR/IFlow_Summary.md"

            echo "üìù Generating documentation for iFlow: $FLOW_NAME"
            echo "üìÇ Scanning folder: $FLOW_DIR"

            # Collect ALL files inside the iFlow folder
            FILES=$(find "$FLOW_DIR" -type f)

            if [ -z "$FILES" ]; then
              echo "‚ö† No files found in iFlow: $FLOW_NAME ‚Äî skipping"
              continue
            fi

            FULL_CONTENT="Artifacts collected for iFlow: $FLOW_NAME\n"

            # Append all file contents
            for FILE in $FILES; do
              CONTENT=$(cat "$FILE")
              FULL_CONTENT="$FULL_CONTENT
--- START FILE: $FILE ---
$CONTENT
--- END FILE: $FILE ---
"
            done

            # Build USER_QUERY safely using heredoc (NO indentation allowed)
            USER_QUERY=$(cat << 'EOF'
Generate CPI iFlow documentation using the following artifacts:

EOF
)
            USER_QUERY="$USER_QUERY
$FULL_CONTENT"

            # Build request payload (safe JSON)
            PAYLOAD=$(jq -n \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_QUERY" \
              --arg model "$MODEL" \
              '{
                model: $model,
                messages: [
                  {role: "system", content: $sys},
                  {role: "user", content: $usr}
                ]
              }')

            # Call GitHub Copilot API
            RESPONSE=$(curl -s -X POST "$API_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer '"$GITHUB_TOKEN"'" \
              -d "$PAYLOAD")

            OUTPUT=$(echo "$RESPONSE" | jq -r ".choices[0].message.content")

            if [[ "$OUTPUT" == "null" || -z "$OUTPUT" ]]; then
              echo "‚ùå Failed to generate documentation for: $FLOW_NAME"
              continue
            fi

            echo "$OUTPUT" > "$OUTPUT_FILE"
            echo "‚úÖ Documentation created: $OUTPUT_FILE"

          done

      - name: Commit Documentation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # If no files exist, skip commit
          if ! ls cpi-artifacts/*/*/IFlow_Summary.md >/dev/null 2>&1; then
            echo "‚Ñπ No documentation generated ‚Äî nothing to commit."
            exit 0
          fi

          git add cpi-artifacts/*/*/IFlow_Summary.md 2>/dev/null || true

          if git commit -m "ü§ñ Copilot: Generated CPI iFlow documentation"; then
            git push
            echo "üöÄ Documentation committed and pushed."
          else
            echo "‚Ñπ No changes detected."
          fi
