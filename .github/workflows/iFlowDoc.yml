name: ðŸ¤– Generate Documentation for Each iFlow (GitHub Copilot)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "Enter the CPI package ID (folder inside cpi-artifacts)"
        required: true
        type: string

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Documentation using GitHub Copilot
        env:
          PKG_ID: ${{ github.event.inputs.package_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          API_URL="https://models.inference.ai/github/v1/chat/completions"
          MODEL="gpt-4o-mini"

          PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$PKG_DIR" ]; then
            echo "::error:: Package directory not found: $PKG_ID"
            exit 1
          fi

          echo "ðŸ“¦ Processing package: $PKG_ID"

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Create technical documentation based on CPI iFlow artifacts. Follow this structure:
1. High-level architecture
2. Purpose
3. Sender/Receiver systems
4. Adapter types used
5. Step-by-step logic
6. Mapping logic (XML/XSLT)
7. Groovy script explanation
8. Error handling
9. Security/authentication
10. Deployment notes"

          for FLOW_DIR in "$PKG_DIR"/*; do
            [[ -d "$FLOW_DIR" ]] || continue

            FLOW_NAME=$(basename "$FLOW_DIR")
            OUTPUT_FILE="$FLOW_DIR/IFlow_Summary.md"

            echo "ðŸ“ Generating documentation for iFlow: $FLOW_NAME"

            FILES=$(find "$FLOW_DIR" -type f)

            if [ -z "$FILES" ]; then
              echo "âš  No files found in $FLOW_NAME â€” skipping"
              continue
            fi

            FULL_CONTENT="Artifacts for $FLOW_NAME:\n"

            for FILE in $FILES; do
              CONTENT=$(cat "$FILE")
              FULL_CONTENT="$FULL_CONTENT\n--- FILE: $FILE ---\n$CONTENT\n--- END FILE ---\n"
            done

            USER_QUERY="Generate CPI iFlow documentation using the following artifacts:\n\n$FULL_CONTENT"

            PAYLOAD=$(jq -n \
              --arg sys "$SYSTEM_PROMPT" \
              --arg usr "$USER_QUERY" \
              --arg model "$MODEL" \
              '{
                model: $model,
                messages: [
                  {"role": "system", "content": $sys},
                  {"role": "user", "content": $usr}
                ]
              }')

            RESPONSE=$(curl -s -X POST "$API_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer '"$GITHUB_TOKEN"'" \
              -d "$PAYLOAD")

            OUTPUT=$(echo "$RESPONSE" | jq -r ".choices[0].message.content")

            if [[ "$OUTPUT" == "null" || -z "$OUTPUT" ]]; then
              echo "âŒ Failed to generate documentation for $FLOW_NAME"
              continue
            fi

            echo "$OUTPUT" > "$OUTPUT_FILE"
            echo "âœ… Documentation created: $OUTPUT_FILE"

          done

      - name: Commit generated documentation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if ! ls cpi-artifacts/*/*/IFlow_Summary.md >/dev/null 2>&1; then
            echo "â„¹ No documentation files to commit."
            exit 0
          fi

          git add cpi-artifacts/*/*/IFlow_Summary.md || true

          if git commit -m "ðŸ¤– AI-generated CPI iFlow documentation"; then
            git push
            echo "ðŸš€ Documentation pushed."
          else
            echo "â„¹ No changes to commit."
          fi
