name:  Generate iFlow-wise Documentation (OpenAI)

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "CPI Package folder under cpi-artifacts"
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Generate documentation per iFlow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          set -e

          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL="gpt-4o-mini"
          PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$PKG_DIR" ]; then
            echo "::error:: Package not found: $PKG_DIR"
            exit 1
          fi

          echo "ğŸ“¦ Processing Package: $PKG_ID"

          # Loop through each iFlow folder
          find "$PKG_DIR" -mindepth 1 -maxdepth 1 -type d | while read IFLOW_DIR; do

            IFLOW_NAME=$(basename "$IFLOW_DIR")
            OUTPUT_FILE="$IFLOW_DIR/iFlow_Summary.md"

            echo "â¡ï¸ Generating summary for iFlow: $IFLOW_NAME"

            # STEP 1 â€“ Collect readable CPI artifacts
            FILES=$(find "$IFLOW_DIR" -type f \
              \( -name "*.xml" -o -name "*.json" -o -name "*.groovy" \
                 -name "*.xslt" -o -name "*.xsl" -o -name "*.mf" \
                 -name "*.prop" -o -name "*.propdef" \))

            # STEP 2 â€“ Detect .iflw
            IFLW_FILES=$(find "$IFLOW_DIR" -type f -name "*.iflw")

            for IFLW in $IFLW_FILES; do
              echo "ğŸ“¦ Checking IFLW: $IFLW"

              if unzip -t "$IFLW" >/dev/null 2>&1; then
                echo "ğŸ“‚ IFLW is ZIP â€” extracting..."
                EXTRACT_DIR="$IFLOW_DIR/_extract_$(basename "$IFLW")"
                mkdir -p "$EXTRACT_DIR"
                unzip -q "$IFLW" -d "$EXTRACT_DIR"

                EXTRA_FILES=$(find "$EXTRACT_DIR" -type f \
                  \( -name "*.xml" -o -name "*.groovy" -o -name "*.json" \
                     -name "*.xslt" -o -name "*.xsl" \))

                FILES="$FILES $EXTRA_FILES"
              else
                echo "ğŸ“„ IFLW is plain XML â€” adding directly"
                FILES="$FILES $IFLW"
              fi
            done

            if [ -z "$FILES" ]; then
              echo "âš  No readable artifacts found for iFlow: $IFLOW_NAME"
              continue
            fi

            # STEP 3 â€“ Load all file contents
            CONTENT=""
            for FILE in $FILES; do
              echo "ğŸ“„ Reading: $FILE"
              TEXT=$(cat "$FILE" 2>/dev/null || echo "[Unreadable file]")
              CONTENT="$CONTENT\n--- FILE START ---\n$TEXT\n--- FILE END ---\n"
            done

            # STEP 4 â€“ Prompt (no file list)
            USER_PROMPT="
            Generate detailed SAP CPI iFlow documentation.

        Required sections:
            1. Purpose  
            2. Sender & Receiver systems  
            3. Adapter types used  
            4. Step-by-step flow explanation  
            5. Mapping logic summary  
            6. Groovy script logic  
            7. Error handling mechanisms  
            8. Security  
            9. Additional notes  
            Analyze the iFlow contents below :
            
             \`\`\`text
             $CONTENT
             \`\`\`"
            
            # STEP 5 â€“ Build request
            PAYLOAD=$(jq -n \
              --arg model "$MODEL" \
              --arg sys "You are a senior SAP CPI Integration Architect." \
              --arg usr "$USER_PROMPT" \
              '{
                model: $model,
                messages: [
                  { "role": "system", "content": $sys },
                  { "role": "user", "content": $usr }
                ],
                temperature: 0.1
              }')

            # STEP 6 â€“ Call OpenAI
            RESPONSE=$(curl -s -X POST "$API_URL" \
              -H "Authorization: Bearer '"$OPENAI_API_KEY"'" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

            if [ -z "$SUMMARY" ] || [ "$SUMMARY" == "null" ]; then
              echo "âŒ Summary generation FAILED for: $IFLOW_NAME"
              echo "Response: $RESPONSE"
              continue
            fi

            echo "$SUMMARY" > "$OUTPUT_FILE"
            echo "ğŸ“ Summary saved: $OUTPUT_FILE"

          done

      - name: Commit iFlow summaries
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cpi-artifacts/**/iFlow_Summary.md || true

          if git diff --cached --quiet; then
            echo "â„¹ No updates to commit."
            exit 0
          fi

          git commit -m "ğŸ¤– Auto-generated iFlow documentation"
          git push
          echo "ğŸš€ Documentation committed successfully."
