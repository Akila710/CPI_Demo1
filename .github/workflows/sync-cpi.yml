name: Full CPI Tenant Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync ALL CPI packages (FlashPipe)
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: ${{ secrets.DEV_TMN_HOST }}
          oauth-host: ${{ secrets.DEV_OAUTH_HOST }}
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}

          # ðŸ”¥ NO PACKAGE-ID â†’ FlashPipe auto-syncs entire tenant
          # DO NOT ADD package-id

          dir-artifacts-relative: cpi-artifacts
          sync-package-details: true
          git-commit-msg: "Full CPI Tenant Backup"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Full Backup Completed" || echo "No changes"
          git push || true
