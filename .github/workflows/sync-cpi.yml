name: Sync All CPI Packages (Save All Versions)
on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies for CPI API Calls
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      # -----------------------------------------------------------
      # STEP 1 â€” DYNAMIC FETCH OF ALL PACKAGE IDs FROM CPI
      # -----------------------------------------------------------
      - name: Dynamic Fetch and Normalize Package List
        id: normalize
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          echo "ðŸ”‘ Generating OAuth Token..."
          TOKEN_URL="https://${OAUTH_HOST}/oauth/token"

          AUTH_RESPONSE=$(curl -s -X POST "$TOKEN_URL" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials&client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET")

          TOKEN=$(echo "$AUTH_RESPONSE" | jq -r ".access_token")

          if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
            echo "::error::Could not generate OAuth token"
            exit 1
          fi

          echo "ðŸ” Fetching package list..."

          PACKAGE_LIST=$(curl -s -X GET "https://${TMN_HOST}/api/v1/IntegrationPackages?\$format=json" \
            -H "Authorization: Bearer $TOKEN")

          PACKAGE_IDS=$(echo "$PACKAGE_LIST" | jq -r ".d.results[].Id" | tr '\n' ' ')
          echo "packages=$PACKAGE_IDS" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # STEP 2 â€” RUN FLASHPIPE TO PULL NEWEST VERSION
      # -----------------------------------------------------------
      - name: Sync Packages Using FlashPipe
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            -e TMN_HOST="$TMN_HOST" \
            -e OAUTH_HOST="$OAUTH_HOST" \
            -e CLIENT_ID="$CLIENT_ID" \
            -e CLIENT_SECRET="$CLIENT_SECRET" \
            engswee/flashpipe:latest \
            sh -c '
              for PKG in ${{ steps.normalize.outputs.packages }}; do
                echo "âž¡ Pulling latest version of $PKG..."
                flashpipe sync \
                  --tmn-host "$TMN_HOST" \
                  --oauth-host "$OAUTH_HOST" \
                  --oauth-clientid "$CLIENT_ID" \
                  --oauth-clientsecret "$CLIENT_SECRET" \
                  --package-id "$PKG" \
                  --dir-artifacts "tmp-latest/$PKG" \
                  --sync-package-details
              done
            '

      # -----------------------------------------------------------
      # STEP 3 â€” VERSIONING: MOVE NEW CONTENT INTO VERSION FOLDERS
      # -----------------------------------------------------------
      - name: Save Versioned Copies in Git
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "ðŸ“¦ Saving new version under: $TIMESTAMP"

          for PKG in ${{ steps.normalize.outputs.packages }}; do
            echo "Processing $PKG ..."

            mkdir -p "cpi-artifacts/$PKG/versions/$TIMESTAMP"

            cp -r "tmp-latest/$PKG/." "cpi-artifacts/$PKG/versions/$TIMESTAMP/"
          done

          rm -rf tmp-latest

      # -----------------------------------------------------------
      # STEP 4 â€” COMMIT & PUSH VERSIONED BACKUP
      # -----------------------------------------------------------
      - name: Commit & push versioned backup
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Full CPI Sync - Version folder created" || echo "No new changes"
          git push || true
